<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Header</h1>
      </hgroup>
    </header>
    <nav>
      <ul>
        <li><a href="#">Menu Option 1</a></li>
        <li><a href="#">Menu Option 2</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <header>
          <h1>Article #1</h1>
        </header>
        <section>
          This is the first article.
          <summary>
            <b> <i> This is the summary of article 1. </i> </b>
          </summary>
        </section>
      </article>
      <article>
        <header>
          <h1>Article #2</h1>
        </header>
        <section>
          This is the second article.
          <summary>
            <b> <i> This is the summary of article 2. </i> </b>
          </summary>
        </section>
      </article>
    </section>
    <aside>
      <section>
        <h1>Links</h1>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </section>
    </aside>
    <footer>Copyright 2022</footer>
  </body>
</html>
